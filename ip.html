<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
</head>
<body>
    <h1>IP Information</h1>
    <div id="ip-info"></div>

    <script>
        const url = 'https://ipapi.co/json/';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const ipInfoElement = document.getElementById('ip-info');
                ipInfoElement.innerHTML = `
                    <p><strong>IP Address:</strong> ${data.ip}</p>
                    <p><strong>City:</strong> ${data.city}</p>
                    <p><strong>Region:</strong> ${data.region}</p>
                    <p><strong>Country:</strong> ${data.country_name}</p>
                    <p><strong>Postal Code:</strong> ${data.currency_name} | ${data.currency}</p>
                    <p><strong>Timezone:</strong> ${data.timezone}
                    <p><strong>Number code:</strong> ${data.country_calling_code}
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
